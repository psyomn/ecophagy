name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Test
      run: make test

    - uses: actions/upload-artifact@v2
      with:
        name: linux-x64
        path: artifacts-linux-x64

    - uses: actions/upload-artifact@v2
      with:
        name: windows-x64
        path: artifacts-windows-x64

    - uses: actions/upload-artifact@v2
      with:
        name: linux-arm-x64
        path: artifacts-arm-x64
